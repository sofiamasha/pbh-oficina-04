<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>

    <script>
        function processar() {
            var i = 0, num = parseInt(entrada.value);
            var texto = "";

            while (i < num) {
                if (i % 2 == 0)
                    texto = "Par";
                else
                    texto = "Ímpar";

                saida.innerHTML += `
                  <div class="container">
                    <div class="painel-esquerdo">
                        <div class="avatar">
                          ${i}
                        </div>
                    </div>
                    <div class="painel-direito">
                        <header class="titulo">
                            Classificação:
                        </header>
                        <main class="corpo">
                          ${texto}
                        </main>
                    </div>
                  </div>
                `;
                i++;
            }
        }
    </script>
</head>

<body>
    <main>
        <section class="secao-entrada">
            <input type="text" id="entrada" placeholder="informe um número">
            <button onclick="processar()">OK</button>
        </section>
        <section class="secao-saida">
            <div id="saida">
            </div>
        </section>
    </main>
</body>

</html>
